<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="php-gen-doc-api - agnostic generator documentation for api">
    <meta name="author" content="Mehdy Dara">
    <title>{{ app_name }} - php-gen-doc-api</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="http://jmblog.github.io/color-themes-for-google-code-prettify/css/themes/tomorrow-night-eighties.css" rel="stylesheet" type="text/css">
    <style type="text/css">
{{ css }}
    </style>
</head>
<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">php-gen-doc-api</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    Api key: <a href="javascript:void(0);" class="tooltipP" data-toggle="tooltip" title="Api key header with api key (key) and api key value (value) "><span class="glyphicon glyphicon-info-sign"></span></a>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="key" id="apikey_key">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-sm" placeholder="value" id="apikey_value">
                </div>
            </form>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-2" >
                <div id="anchorMenu" data-spy="affix" data-offset-top="35">
                    <h4>Ressources</h4>
                    {{ anchor_menu }}
                </div>
            </div>

            <div class="col-md-10">
                <h2>{{ app_name }}</h2>
                <p>{{ app_description }}</p>
                {{ content }}
            </div>
        </div>

        <hr>

        <div class="row footer">
            <div class="col-md-6">
                Generated on {{ date }}
            </div>
            <div class="col-md-6 text-right">
                <a href="https://github.com/zckrs/php-gen-doc-api" target="_blank">php-gen-doc-api v{{ version }}</a>
            </div>
        </div>

    </div> <!-- /container -->

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
    <script type="text/javascript">
{{ js }}
    </script>
</body>
</html>
