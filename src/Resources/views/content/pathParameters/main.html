<div id="parameters_{{ elt_id }}">
    <h4>Path Parameters</h4>
    <form enctype="application/x-www-form-urlencoded" role="form" action="{{ route }}" method="{{ method }}" name="form{{ elt_id }}" id="form{{ elt_id }}">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Data Type</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {{ tbody }}
            </tbody>
        </table>
        <button type="submit" class="btn btn-danger send" rel="{{ elt_id }}">EXECUTE REQUEST</button><div class="spinner" id="spinner_{{ elt_id }}"></div>
    </form>
    <hr>
</div>
